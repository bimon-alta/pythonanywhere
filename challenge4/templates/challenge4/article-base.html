<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Base Article Container</title>
    {%load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

<body>
    <section class="container">
        <div>
            <img src="{{ blog.img_url }}" alt="" class="blog-content-img">

        <div class="form-sec">

        </div>
        <div class="area-tombol-input">
            <a class="blog-insert-button" href="{% url 'challenge4:blog' %}">Back</a>
        </div>
    </section>
    
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 foot1">
                    <a>
                        Our Product:
                    </a>
                    <a href="">
                        <img class="img-f-1" src="{% static 'img/footer/logo-grey-alphapay.png' %}" />
                    </a>
                    <a href="">
                        <img class="img-f-2" src="{% static 'img/footer/logo-grey-sepulsa.png' %}" />
                    </a>
                    <a href="">
                        <img class="img-f-3" src="{% static 'img/footer/logo-grey-alphabill.png' %}" />
                    </a>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-7 foot2">
                    Contact Person: Mobile Phone: 0877 9609 9530. Email: 
                </div>
                <div class="col-md-5 foot3">
                    academy@alphatech.id
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
