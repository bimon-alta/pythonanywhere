<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Blog Posts</title>
    {%load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 align-items-center company-name">
                    Alpha Tech Academy
                </div>
                <div class="col-md-6">
                    <div class="header-nav">
                        <ul class="header-nav__list list-unstyled">  
                            <li> 
                                <a href="/">Home</a>
                            </li>
                            <li>
                                <a href="blog">Blog</a>
                            </li>
                            <li>
                                <a href="mentor">Mentor</a>
                            </li>
                            <li>
                                <a href="mentee">Mentee</a>
                            </li>
                            <li>
                                <a href="author">Author</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="form-sec">
            {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
            <h4>New Blog Post</h4>
            
            <form method="post" action="{% url 'challenge4:save_new_blog' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="blog-title">Blog Title</label>                         
                    <input type="text" class="form-control" id="blog-title" name="blog-title" placeholder="New Blog Title" required>
                </div>
                <div class="form-group">
                    <label for="blog-img-url">Image Location</label>                         
                    <input type="text" class="form-control" id="blog-img-url" name="blog-img-url" placeholder="http://www.images.google.com/myimage.jpg" required>                        
                </div>                
                <div class="form-group">
                    <label>Content :</label>
                    <textarea class="form-control" id="blog-content" name="blog-content" rows="10"></textarea>
                </div>
                <div>
                    <button type="submit" class="btn btn-secondary form-button-submit">Post</button>
                </div>
            </form>
        </div>
    </section>
    
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 foot1">
                    <a>
                        Our Product:
                    </a>
                    <a href="">
                        <img class="img-f-1" src="{% static 'img/footer/logo-grey-alphapay.png' %}" />
                    </a>
                    <a href="">
                        <img class="img-f-2" src="{% static 'img/footer/logo-grey-sepulsa.png' %}" />
                    </a>
                    <a href="">
                        <img class="img-f-3" src="{% static 'img/footer/logo-grey-alphabill.png' %}" />
                    </a>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-7 foot2">
                    Contact Person: Mobile Phone: 0877 9609 9530. Email: 
                </div>
                <div class="col-md-5 foot3">
                    academy@alphatech.id
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
